plugins {
    id 'java'
    id 'war'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
    implementation group: 'org.springframework', name: 'spring-web', version: '4.2.5.RELEASE'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}